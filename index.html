<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/public/axios.js"></script>
    <script defer type="module" src="js/Init.js"></script>
    <script defer type="module" src="js/DrawBackground.js"></script>
    <script defer type="module" src="js/index.js"></script>
    <script defer type="module" src="js/OtherFeatures.js"></script>
    <title>祖玛游戏</title>
</head>
<body>
<!-- 背景canvas  -->
<div class="game-start cover">
    <form class="cover-form">
        <input type="text" placeholder="请输入你的昵称" maxlength="10">
        <button value="1">继续游戏</button>
        <button value="0">新游戏</button>
    </form>
</div>

<canvas id="bc-canvas" width="800" height="600"></canvas>
<!-- 中间一层的canvas -->
<canvas id="main-canvas" width="800" height="600"></canvas>

<!--  排行榜和成就系统的按钮  -->
<div class="show-info">
    <button class="achievement">成就</button>
    <button class="ranking">排行榜</button>
</div>

<!--  道具 -->
<div class="plugin">
    <div class="plugin-top">
        <img src="./img/pink-circle.png" alt="加载错误" data-type="1">
        <span>X</span>
        <span>1</span>
        <p>氪金道具</p>
    </div>
    <div class="plugin-bottom">
        <img src="./img/blue-circle.png" alt="加载错误" data-type="0">
        <span>X</span>
        <span>1</span>
        <p>普通道具</p>
    </div>

</div>

<!--  显示成就  -->
<div class="show-achievement cover">
    <table>
        <thead>
        <tr>
            <th>成就名称</th>
            <th>达成条件</th>
            <th>是否获取</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>初出茅庐</td>
            <td>通过第一关</td>
            <td></td>
        </tr>
        <tr>
            <td>小有成就</td>
            <td>通过第二关</td>
            <td></td>
        </tr>
        <tr>
            <td>游刃有余</td>
            <td>通过第三关</td>
            <td></td>
        </tr>
        <tr>
            <td>大显身手</td>
            <td>通过第四关</td>
            <td></td>
        </tr>
        <tr>
            <td>前无古人</td>
            <td>通过第五关</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <button>确认</button>
</div>

<!--  显示排行榜 -->
<div class="show-ranking cover">
    <div>
        <table>
            <thead>
            <tr>
                <th>排名</th>
                <th>昵称</th>
                <th>分数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <div class="footer">
            <button>上一页</button>
            <button>下一页</button>
            <button>确认</button>
        </div>
    </div>
</div>

<!--  结束界面   -->
<div class="game-over cover">
    <div class="cover-form">
        <div class="fail">
            <h1 class="color-FF0000FF">挑战失败</h1>
            <h2>你的分数是 <span class="score color-FF0000FF">0</span></h2>
            <button class="color-FF0000FF">重新开始</button>
        </div>

        <div class="success">
            <h1 class="color-1EFF00FF">挑战成功</h1>
            <h2>你的分数是 <span class="score color-1EFF00FF">0</span></h2>
            <button class="color-1EFF00FF">下一关</button>
        </div>
    </div>
</div>
</body>
</html>
